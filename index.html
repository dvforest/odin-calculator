<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>

        let a, b;
        let op = "";
        let clampDecimals = 8; 

        function add(a, b) {
            return a + b;
        };
        
        function subtract(a, b) {
            return a - b;
        };

        function multiply(a, b) {
            return a * b;
        };

        function divide(a, b) {
            return a / b;
        };

        function operate(op, a, b) {
            let result = 0;
            if (op === "+") {
                result = add(a, b);
            }
            if (op === "-") {
                result = subtract(a, b);
            }
            if (op === "*") {
                result = multiply(a, b);
            }
            if (op === "/") {
                result = divide(a, b);
            }
            return Number(result.toFixed(clampDecimals)); // use Number() to remove any zeros
        }

        console.log(operate("/", 5, 12));

    </script>
</body>
</html>
